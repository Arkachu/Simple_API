<div class="center">
    <div class="global-box">
        <h1>Se connecter</h1>
        <div class="mail-box">
            <label>Adresse mail</label>
            <input id=email type="email" placeholder="Entrez votre adresse mail" required #email>
        </div>

        <div class="pass-box">
            <label>Mot de passe</label>
            <input id=password type="password" placeholder="Entrez votre mot de passe" required #password>
        </div>

        <button type="submit" (click)="login(email.value, password.value)">Se connecter</button>

        <a routerLink="/register">Pas encore inscrit ?</a>
    </div>
</div>
