<div class="center">
    <div class="global-box">
        <h1>S'inscrire</h1>
        <div class="mail-box">
            <label>Adresse mail</label>
            <input id=email type="email" placeholder="Entrez votre adresse mail" required #email>
        </div>

        <div class="pass-box">
            <label>Mot de passe</label>
            <input id=password type="password" placeholder="Entrez votre mot de passe (6 caractères minimum)" required #password>
        </div>

        <button type="submit" (click)="createUser(email.value, password.value)">S'inscrire</button>

        <a routerLink="/login">Déjà inscrit ?</a>
    </div>
</div>
